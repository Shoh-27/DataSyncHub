# File: docker-compose.yml
version: '3.8'

services:
    # Nginx Web Server
    nginx:
        image: nginx:alpine
        container_name: datasync_nginx
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - datasync_network
        restart: unless-stopped

    # PHP-FPM Application
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: datasync_php
        volumes:
            - ./:/var/www/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - PGSQL_HOST=postgres
            - PGSQL_PORT=5432
            - PGSQL_DATABASE=${PGSQL_DATABASE}
            - PGSQL_USERNAME=${PGSQL_USERNAME}
            - PGSQL_PASSWORD=${PGSQL_PASSWORD}
            - MONGO_HOST=mongodb
            - MONGO_PORT=27017
            - MONGO_DATABASE=${MONGO_DATABASE}
            - MONGO_USERNAME=${MONGO_USERNAME}
            - MONGO_PASSWORD=${MONGO_PASSWORD}
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        depends_on:
            - mysql
            - postgres
            - mongodb
            - redis
        networks:
            - datasync_network
        restart: unless-stopped

    # MySQL Database (Auth, Users, Wallet, Payments)
    mysql:
        image: mysql:8.0
        container_name: datasync_mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        networks:
            - datasync_network
        restart: unless-stopped
        command: --default-authentication-plugin=mysql_native_password

    # PostgreSQL Database (Jobs, Projects, Offers)
    postgres:
        image: postgres:16-alpine
        container_name: datasync_postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: ${PGSQL_DATABASE}
            POSTGRES_USER: ${PGSQL_USERNAME}
            POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
        networks:
            - datasync_network
        restart: unless-stopped
        command: postgres -c config_file=/etc/postgresql/postgresql.conf

    # MongoDB Database (XP Logs, Badges, Events)
    mongodb:
        image: mongo:7.0
        container_name: datasync_mongodb
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
            MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
        volumes:
            - mongodb_data:/data/db
            - ./docker/mongodb/mongod.conf:/etc/mongod.conf
        networks:
            - datasync_network
        restart: unless-stopped

    # Redis Cache & Queue
    redis:
        image: redis:7-alpine
        container_name: datasync_redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
            - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
        networks:
            - datasync_network
        restart: unless-stopped
        command: redis-server /usr/local/etc/redis/redis.conf

    # Queue Worker
    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: datasync_queue
        volumes:
            - ./:/var/www/html
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - REDIS_HOST=redis
            - QUEUE_CONNECTION=redis
        depends_on:
            - mysql
            - redis
        networks:
            - datasync_network
        restart: unless-stopped
        command: php artisan queue:work --tries=3 --timeout=90

    # Scheduler (Cron)
    scheduler:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: datasync_scheduler
        volumes:
            - ./:/var/www/html
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
        depends_on:
            - mysql
        networks:
            - datasync_network
        restart: unless-stopped
        command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

    # MailHog (Development Email Testing)
    mailhog:
        image: mailhog/mailhog:latest
        container_name: datasync_mailhog
        ports:
            - "1025:1025"  # SMTP
            - "8025:8025"  # Web UI
        networks:
            - datasync_network
        restart: unless-stopped

networks:
    datasync_network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    postgres_data:
        driver: local
    mongodb_data:
        driver: local
    redis_data:
        driver: local
