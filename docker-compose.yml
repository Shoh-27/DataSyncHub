# File: docker-compose.yml
version: '3.8'

services:
    # Nginx Web Server
    nginx:
        image: nginx:alpine
        container_name: datasync_nginx
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - datasync_network
        restart: unless-stopped

    # PHP-FPM Application
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: datasync_php
        volumes:
            - ./:/var/www/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - PGSQL_HOST=postgres
            - PGSQL_PORT=5432
            - PGSQL_DATABASE=${PGSQL_DATABASE}
            - PGSQL_USERNAME=${PGSQL_USERNAME}
            - PGSQL_PASSWORD=${PGSQL_PASSWORD}
            - MONGO_HOST=mongodb
            - MONGO_PORT=27017
            - MONGO_DATABASE=${MONGO_DATABASE}
            - MONGO_USERNAME=${MONGO_USERNAME}
            - MONGO_PASSWORD=${MONGO_PASSWORD}
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        depends_on:
            - mysql
            - postgres
            - mongodb
            - redis
        networks:
            - datasync_network
        restart: unless-stopped



networks:
    datasync_network:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    postgres_data:
        driver: local
    mongodb_data:
        driver: local
    redis_data:
        driver: local
